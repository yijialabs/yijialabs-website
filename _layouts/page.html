---
layout: default
---
<article class="measure-wide center mb4 mb5-ns">
    <header
        class="lh-title tc bg-moon-gray white pv4 pv5-ns mv4 mv5-ns ts"{% if page.cover_image and page.cover_image != "" %}
        style="background: center / cover url({{ page.cover_image }});"{% endif %}>
        <h1 class="ttc f3 f2-ns mv0">{{ page.title | escape }}</h1>
    </header>
    {{ content }}
</article>
